<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><img src="./imgs/1.png" alt=""></li>
        <li><img src="./imgs/2.png" alt=""></li>
        <li><img src="./imgs/3.png" alt=""></li>
        <li><img src="./imgs/4.png" alt=""></li>
        <li><img src="./imgs/5.png" alt=""></li>
        <li><img src="./imgs/6.png" alt=""></li>
        <li><img src="./imgs/7.png" alt=""></li>
        <li><img src="./imgs/8.png" alt=""></li>
    </ul>
</body>
</html>
<script>
    var img=document.querySelectorAll('li>img')
    console.log(img);
    for(var i=0; i<img.length; i++){
        img[i].onmouseover=function(){
            console.log(111);
            this.style.width="100px"
            this.style.height="100px"
        }
        img[i].onmouseout=function(){
            this.style.width="50px"
            this.style.height="50px"
        }
    }
</script>
<style>
    body,html{
        width: 100%;
        height: 100vh;
        position: relative;
    }
    ul{
        width: 100%;
        height: 200px;
        display: flex;
        list-style: none;
        position: absolute;
        bottom: 0; 
        text-align: center;
    }
    img{
        width: 50px;
        height: 50px;
    }

</style>
