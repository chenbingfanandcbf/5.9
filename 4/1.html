<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<script> 
var div=document.querySelector(".box")
console.log(div);
div.addEventListener('click',function(e){
    console.log(e);
   var num=e.clientX
   var num1=e.clientY
   var arr=[]
   arr.push(num,num1)
   alert("坐标"+arr)
})
</script>
<style>
    .box{
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
</style>
