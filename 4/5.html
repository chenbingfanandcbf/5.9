<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <p class="p">用户登录</p>
        <div class="box1">
            <p>用户名：<input type="text" name="" id="" class="a" onfocus="set()" onblur="st()"></p>
            <p>密码：<input type="password" name="" id="" class="b" onfocus="get()" onblur="gt()"></p>
            <button>登录</button>
        </div>
    </div>
</body>
</html>
<script>
    var a=document.querySelector(".a")
    var b=document.querySelector('.b')
    function set(){
        a.style.background="skyblue"
    }
    function get(){
        b.style.background="skyblue"
    }
    function st(){
        a.style.background=""
    }
    function gt(){
        b.style.background=""
    }
</script>
<style>
    .box{
        width: 600px;
        height: 200px;
        border: solid 1px skyblue;
    }
    .p{
        width: 100%;
        height: 30px;
        border-bottom: solid 1px skyblue;
        color: skyblue;
    }
    .box1{
        width: 100%;
        height: 170px;
        text-align: center;
    }
    button{
        background-color: skyblue;
        width: 100px;
        height: 40px;
        color: #fff;
        border: 0;
    }
</style>
